<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register Form</title>
</head>
<body>
<form>
	<table>
		<tr>
			<td>
				Name:
			</td>
			<td>
				<input type="text" placeholder="name" name="">
			</td>
		</tr>
		<tr>
			<td>
				Password:
			</td>
			<td>
				<input type="Password" placeholder="Password" name="">
			</td>
		</tr>
		<tr>
			<td>
				Gender:
			</td>
			<td>
				<input type="radio" name="Gender">Male
				<input type="radio" name="Gender">Female
			</td>
		</tr>
		<tr>
			<td>
				Email id:
			</td>
			<td>
				<input type="Email" placeholder="Email" name="">
			</td>
		</tr>
		<tr>
			<td>
				Phone no:
			</td>
			<td>
				<select>
					<option>977</option>
					<option>978</option>
					<option>979</option>
					<option>980</option>
					<option>981</option>
					<option>982</option>
					<option>983</option>
					<option>984</option>
				</select>
				<input type="Phone" placeholder="98994*****" name="">
			</td>
		</tr>
		<tr>
			<td>
				<input type="Submit" value="Submit" name="">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
